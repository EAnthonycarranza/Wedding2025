<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your styles, Google Fonts, etc. -->

</head>
<body>
  <div class="navbar" id="navbar">
    <a href="/home">Home</a>
    <h1 style="margin-right: 50px;">Our Registry</h1>
  </div>

  <div class="content">
    <!-- External script from MyRegistry is fine because it's not inline -->
    <script
      id="script_myregistry_giftlist_iframe"
      type="text/javascript"
      src="https://www.myregistry.com/Visitors/GiftList/iFrames/EmbedRegistry.ashx?r=xV3xRH38XBzx0tUb7qfblw2&v=2"
    ></script>
  </div>

  <!-- IMPORTANT: Add nonce="ABC123" to match your serverâ€™s scriptSrc -->
  <script nonce="ABC123">
    let lastScrollY = window.pageYOffset;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      const currentScrollY = window.pageYOffset;

      if (currentScrollY > lastScrollY) {
        navbar.classList.add('hidden');
      } else {
        navbar.classList.remove('hidden');
      }

      lastScrollY = currentScrollY;
    });
  </script>
</body>
</html>
